version: 2

jobs:
  build:
    docker:
      - image: "adoptopenjdk/openjdk11:jdk-11.28"

    working_directory: ~/pixela-java-client

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-

      - run: ./gradlew dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run: ./gradlew
